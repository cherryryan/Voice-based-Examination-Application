	<script>
		
		function setBlank(text1,text2){
				var table=document.getElementById("answerstable");
				var count=table.rows.length;
				var textbefore=text1;
				var textafter=text2;
				var x=table.insertRow(count)
				var cell1=x.insertCell(0)
				var cell2=x.insertCell(1)
				var cell3=x.insertCell(2)
	            cell1.innerHTML=count;
				cell2.innerHTML=textbefore+" __________ "+textafter;
				cell3.innerHTML=`<div class="form-outline">
  <input type="text" id="form12" class="form-control" />
  <label class="form-label" for="form12">Answer</label>
</div>`
		}
		function setSinglechoice(question,myarray){
			var table=document.getElementById("answerstable");
				var count=table.rows.length;
				var x=table.insertRow(count)
				var cell1=x.insertCell(0)
				var cell2=x.insertCell(1)
				var cell3=x.insertCell(2)
				var displaystring="";
				displaystring+=question+"</br>"
				for(j=1;j<=myarray.length;j++){
				  displaystring+=j+") "+"<input type='radio' name='options1'>"+" "+myarray[j-1]+"</br>"
				}
                cell1.innerHTML=count;
				cell2.innerHTML=displaystring;
				cell3.innerHTML=`<div class="form-outline">
  <input type="text" id="form12" class="form-control" />
  <label class="form-label" for="form12">Answer</label>
</div>`
		}
		function setMultiplechoice(question,myarray){
			var table=document.getElementById("answerstable");
				var count=table.rows.length;
				var x=table.insertRow(count)
				var cell1=x.insertCell(0)
				var cell2=x.insertCell(1)
				var cell3=x.insertCell(2)
				var displaystring="";
				displaystring+=question+"</br>"
				for(j=1;j<=myarray.length;j++){
				  displaystring+=j+") "+"<input type='checkbox' name='options1'>"+" "+myarray[j-1]+"</br>"
				}
                cell1.innerHTML=count;
				cell2.innerHTML=displaystring;
				cell3.innerHTML=`<div class="form-outline">
  <input type="text" id="form12" class="form-control" />
  <label class="form-label" for="form12">Answer</label>
</div>`
		}
